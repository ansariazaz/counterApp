<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./other/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
</head>
<body>
    <div class="mainContainer">
        <div class="container">
            <h1 class="head">Counter App</h1>
            <div class="display">0</div>
            <div class="buttons">
                <button class="subtract btn"><span class="icon"><img src="./other/arrowdown.svg"class="iconImg"/></span>Subtract</button>
                <button class="reset btn"><span class="icon"><img src="./other/power.svg"class="iconImg"/></span>Reset</button>
                <button class="add btn"><span class="icon"><img src="./other/arrowup.svg"class="iconImg"/></span>Add</button>
            </div>
        </div>
    </div>


    <script src="./other/index.js"></script>
</body>
</html>
